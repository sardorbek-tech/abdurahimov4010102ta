<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Формаи бақайдгирӣ</title>
    <link rel="stylesheet" href="regis.css">
</head>
<body>
<form>
    <h3>Формаи бақайдгирӣ</h3>
  
      <label for="name">Ном:</label>
      <input type="text" id="name" name="name" placeholder="Номи худро ворид кунед" required>
      <label for="email">Почтаи электрони:</label>
      <input type="email" id="email" name="email" placeholder="Почтаи электрониро ворид кунед" required>
      <label for="phone">Рақами телефон:</label>
      <input type="tel" id="phone" name="phone" placeholder="Рақами телефонро ворид кунед" required>
      <button type="submit">Сабти ном</button>
</form>
<div class="sahifa" href="index.html">
    <a href="index.html">Саҳифаи асосӣ</a>
</div>

</body>
</html>
